<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Train Scheduler</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Train Scheduler</h1>
    </div>

    <div class="border rounded">
        <div class="title">Current Train Schedule</div>
        <table class="table table-hover ">
            <thead>
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr class="table-success"> -->
                <tr>
                    <td>Choo choo Train</td>
                    <td>Antarctica</td>
                    <td>560</td>
                    <td>?</td>
                    <td>?</td>
                </tr>
                <!-- <tr class="table-warning"> -->
                <tr>
                    <td>Polar Express</td>
                    <td>North Pole</td>
                    <td>300</td>
                    <td>?</td>
                    <td>?</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="border rounded">
        <div class="title">Add Train</div>
        <form>
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Polar Express">
            </div>

            <div class="form-group">
                <label for="train-dest">Destination</label>
                <input type="text" class="form-control" id="train-dest" placeholder="North Pole">
            </div>

            <div class="row">
                <div class="col">
                    <label for="train-time">First Train Time (HH:MM - military time)</label>
                    <input type="number" class="form-control" id="train-time" placeholder="21:30">
                </div>
                <div class="col">
                    <label for="train-frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="train=frequency" placeholder="240">
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</div><!--end container div-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
